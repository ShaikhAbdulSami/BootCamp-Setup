name: Deploy Website

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    name: Deploying to surge

    steps:
    - uses: actions/checkout@v2
    - name: Intall Node.js
      uses: actions/setup-node@v2-beta
      with: 
        node-version: 14.0.3
    - name: Install Surge
      run: npm install --g surge
    - name: Run surge
      run: surge./ bootcamp_setup_ShaikhAbdulSami.surge.sh --token ${{ secret.SURGE_TOKEN}}
       
